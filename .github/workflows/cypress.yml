name: run_in_pipeline
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: run
        uses: cypress-io/github-action@v6
        with:
          command: yarn cypress:run:chrome
        env:
          ROOT_URL: "https://react-email-editor-demo.netlify.app/"
